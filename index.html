<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shortcut Demo</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ffffff" />
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    #addShortcutBtn { display: none; padding: 1em 2em; font-size: 1rem; }
  </style>
</head>
<body>

  <h1>Welcome to My Site</h1>
  <p>Click below to add a shortcut to your home screen.</p>
  <button id="addShortcutBtn">Add Shortcut</button>

  <script>
    let deferredPrompt;

    // Listen for beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('addShortcutBtn').style.display = 'inline-block';
    });

    // Handle the click
    document.getElementById('addShortcutBtn').addEventListener('click', () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choice) => {
          if (choice.outcome === 'accepted') {
            console.log('User accepted the shortcut prompt');
          } else {
            console.log('User dismissed the shortcut prompt');
          }
          deferredPrompt = null;
        });
      }
    });

    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js').then(() => {
        console.log('Service Worker registered');
      });
    }
  </script>

</body>
</html>
