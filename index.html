<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="./manifest.json" />
  <title>My Shortcut Page</title>
  <style>
    #addShortcutBtn {
      display: none;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #log {
      margin-top: 20px;
      font-family: monospace;
      background: #f9f9f9;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Hello, Shortcut World!</h1>
  <button id="addShortcutBtn">Add Shortcut</button>
  <pre id="log"></pre>

  <script>
    // Display console logs in the UI
    const logElem = document.getElementById('log');
    const log = (msg) => {
      console.log(msg);
      logElem.textContent += msg + '\n';
    };
    const error = (msg) => {
      console.error(msg);
      logElem.textContent += '[ERROR] ' + msg + '\n';
    };

    let deferredPrompt;

    // Check if the 'beforeinstallprompt' event is fired
    window.addEventListener('beforeinstallprompt', (e) => {
      log('beforeinstallprompt event fired!');
      e.preventDefault();
      deferredPrompt = e;

      // Let's also log the details of the event object
      log('Deferred Prompt Object:', JSON.stringify(e));

      // Show the button only if the event is fired
      document.getElementById('addShortcutBtn').style.display = 'inline-block';
    });

    document.getElementById('addShortcutBtn').addEventListener('click', async () => {
      if (deferredPrompt) {
        log('Prompting user to add shortcut...');
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        log(`User response: ${outcome}`);
        deferredPrompt = null;
        document.getElementById('addShortcutBtn').style.display = 'none';
      }
    });

    // Register the service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(() => log('âœ… Service Worker registered'))
        .catch(err => error('SW registration failed: ' + err));
    } else {
      error('Service Workers not supported in this browser.');
    }
  </script>
</body>
</html>
